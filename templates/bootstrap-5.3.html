<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LPR - Thesis</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Additional CSS for animation */
    .manual-card {
        display: none; /* Hide initially */
    }
    .controls-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }
    .switch-label {
        color: #248232;
        margin-bottom: 10px;
        font-size: 20px;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 80px;
        height: 40px;
    }
    .switch input {
        display: none;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #F1FEC6;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 40px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 32px;
        width: 32px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: #248232;
    }
    input:checked + .slider:before {
        -webkit-transform: translateX(40px);
        -ms-transform: translateX(40px);
        transform: translateX(40px);
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row pt-3">
        <div class="col">
            <div class="ratio ratio-4x3">
                <!-- Placeholder for image or video stream -->
                <img src="{{ url_for('video_feed') }}" class="video" alt="Video Stream">
            </div>
        </div>
        <div class="col">
            <span class="px-1">API Callback for Raspberry Model</span>
            <div class="alert alert-primary mt-1 d-flex justify-content-between align-items-center" role="alert">
                <span>http://{{ host_ip }}:5000/gate-status</span>
                <div id="gate-status" class="p-2 rounded bold bg-white">
                  OPEN
                </div>
            </div>
            <div id="gate-config" class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Gate Configurations</span>
                    <div>
                        <input type="radio" class="btn-check" name="options-base" id="opt-automatic" autocomplete="off" checked>
                        <label class="btn" for="opt-automatic">Automatic</label>

                        <input type="radio" class="btn-check" name="options-base" id="opt-manual" autocomplete="off">
                        <label class="btn" for="opt-manual">Manual</label>
                    </div>
                </div>
                <div class="card-body" id="automatic-content">
                    <!-- Automatic Content -->
                    Automatic Content
                </div>
                <div class="card-body manual-card" id="manual-content">
                    <!-- Manual Content -->
                    <div class="controls-container">
                        <div class="switch-label" id="switchLabel">GATE CLOSED</div>
                        <label class="switch">
                            <input type="checkbox" id="switchBtn">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
      const switchBtn = document.getElementById('switchBtn');
      const switchLabel = document.getElementById('switchLabel');

      switchBtn.addEventListener('change', () => {
          switchLabel.textContent = switchBtn.checked ? 'GATE OPEN' : 'GATE CLOSED';
      });

      $('#automatic-content').show();
      // Toggle event handler for radio buttons
      $('input[type="radio"]').change(function() {
          if ($(this).attr('id') === 'opt-automatic') {
              // Show automatic content and hide manual content
              $('#automatic-content').show();
              $('#manual-content').hide();
          } else if ($(this).attr('id') === 'opt-manual') {
              // Show manual content and hide automatic content
              $('#automatic-content').hide();
              $('#manual-content').show();
          }
      });
    });
</script>
</body>
</html>

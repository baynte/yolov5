<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .video-container {
            flex: 1;
            background-color: #000;
            position: relative;
        }
        .video {
            width: 100%;
            height: 100%;
        }
        .controls-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 58, 32);
            flex-direction: column;
            position: relative;
        }
        .switch-label {
            color: #FFF;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #F1FEC6;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 40px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #FF3A20;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(40px);
            -ms-transform: translateX(40px);
            transform: translateX(40px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <!-- Embed your video stream here -->
            <!-- <img src="{{ url_for('video_feed') }}" class="video" alt="Video Stream"> -->
        </div>
        <div class="controls-container">
            <div class="switch-label" id="switchLabel">Automatic</div>
            <label class="switch">
                <input type="checkbox" checked id="switchBtn">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        const switchBtn = document.getElementById('switchBtn');
        const switchLabel = document.getElementById('switchLabel');

        switchBtn.addEventListener('change', () => {
            switchLabel.textContent = switchBtn.checked ? 'Automatic' : 'Manual';
        });
    </script>
</body>
</html>
